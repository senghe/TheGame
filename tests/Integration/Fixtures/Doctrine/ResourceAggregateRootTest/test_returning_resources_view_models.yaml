App\Resource\Domain\Entity\Resource:
  mineral:
    code: 'mineral'
  gas:
    code: 'gas'

App\Resource\Domain\Entity\Storage:
  mineralStorage:
    __construct: ['@mineral', 1000, 100, 2000]
    snapshot: '@firstSnapshot'
    createdAt: <(new \DateTime('-30 minutes'))>
    updatedAt: <(new \DateTime('-30 minutes'))>
  gasStorage:
    __construct: ['@gas', 2000, 200, 3000]
    snapshot: '@firstSnapshot'
    createdAt: <(new \DateTime('-30 minutes'))>
    updatedAt: <(new \DateTime('-30 minutes'))>

App\Resource\Domain\Entity\Snapshot:
  firstSnapshot:
    storages:
      - '@mineralStorage'
      - '@gasStorage'
    operations:
      - '@buildMine'

App\Resource\Domain\Entity\Operation:
  buildMine:
    snapshot: '@firstSnapshot'
    code: 'build-mine level 1'
    performedAt: <(new \DateTime('-20 minutes'))>
  buildShip:
    snapshot: '@firstSnapshot'
    code: 'build-ship'
    performedAt: <(new \DateTime('-15 minutes'))>

App\Resource\Domain\Entity\OperationValue:
  buildMineMineralsValue:
    value: -500
    resource: '@mineral'
    operation: '@buildMine'
  buildMineGasValue:
    value: -250
    resource: '@gas'
    operation: '@buildMine'
  buildShipMineralsValue:
    value: -150
    resource: '@mineral'
    operation: '@buildShip'
  buildShipGasValue:
    value: -50
    resource: '@gas'
    operation: '@buildShip'
